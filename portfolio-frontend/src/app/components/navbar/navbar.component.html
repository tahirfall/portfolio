<header class="w-full relative h-[90vh] overflow-hidden">

  <!-- Background -->

       style="background-image: url('assets/bg_img.png');">
  </div>
  <div class="absolute inset-0 bg-[rgba(0,148,255,0.5)]"></div>

  <div class="relative z-10 text-white">

    <!-- NAVBAR -->
    <div class="flex justify-between items-center p-6 w-full">

      <!-- Logo ou nom -->
      <div class="text-2xl font-bold">TF</div>

      <!-- MENU DESKTOP -->
      <ul class="hidden md:flex space-x-6 text-lg">
        <li><a href="#about" class="hover:text-blue-300">ABOUT</a></li>
        <li><a href="#work" class="hover:text-blue-300">WORK</a></li>
        <li><a href="#projects" class="hover:text-blue-300">PROJECTS</a></li>

        <li><a href="#cv" class="hover:text-blue-300">CV</a></li>

      </ul>

      <button class="md:hidden text-3xl" (click)="menuOpen = !menuOpen">

      <a href="#about" class="block">ABOUT</a>
      <a href="#work" class="block">WORK</a>
      <a href="#projects" class="block">PROJECTS</a>
      <a href="#comments" class="block">COMMENTS</a>
      <a href="#cv" class="block">CV</a>

    </div>

    <!-- HERO -->

      <img src="assets/tahir2.jpeg"
           class="w-48 h-48 rounded-full mb-6 md:mb-0 md:mr-12 shadow-lg border-4 border-white">

      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Hello, I'm Tahir FALL</h1>
        <p class="text-xl max-w-lg">
