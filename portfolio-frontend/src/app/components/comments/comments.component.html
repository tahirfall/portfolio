<section id="comments" class="w-full py-20 px-10 bg-white">

  <!-- Titre de la section -->
  <h2 class="text-4xl font-bold text-purple-700 mb-12 text-center">
    WHAT THEY SAID ABOUT ME..
  </h2>

  <!-- Loading indicator -->
  <div *ngIf="isLoading()" class="text-center text-gray-500">
    Comments are loading...
  </div>

  <!-- Liste des commentaires -->
  <div *ngIf="!isLoading()" class="max-w-5xl mx-auto flex flex-col gap-8">
    <div *ngFor="let comment of comments()" 
            class="w-full bg-gray-100 p-6 rounded-lg shadow-md flex items-start gap-6">

        <!-- Image non arrondie, largeur = 1/3 -->
        <div class="w-1/3 h-auto flex-shrink-0">
            <img [src]="'assets/' + comment.snapshotUrl"
                class="w-full h-full object-cover rounded-lg">
        </div>

        <!-- Texte = 2/3 -->
        <div class="w-2/3">

            <!-- Nom + position -->
            <div class="mb-3">
            <h3 class="text-2xl font-bold text-purple-700">
                {{ comment.userFullName }}
            </h3>
            <p class="text-gray-500">
                {{ comment.position }}
            </p>
            </div>

            <!-- Commentaire -->
            <div class="relative">
            <p class="comment-text text-gray-700 leading-relaxed line-clamp-5"
                [class.line-clamp-none]="comment.showFull">
                {{ comment.commentText }}
            </p>
            <!-- Bouton "Voir plus / Voir moins" -->
            <button *ngIf="comment.commentText.length > 200"
                    (click)="comment.showFull = !comment.showFull"
                    class="text-purple-600 font-semibold mt-3">
                {{ comment.showFull ? 'Voir moins' : 'Voir plus' }}
            </button>
            </div>

        </div>

    </div>

  </div>

</section>
