<section id="comments" class="w-full py-20 px-6 sm:px-10 bg-white">

  <h2 class="text-3xl sm:text-4xl font-bold text-purple-700 mb-12 text-center">
    WHAT THEY SAID ABOUT ME..
  </h2>

  <div *ngIf="isLoading()" class="text-center text-gray-500">
    Comments are loading...
  </div>

  <div *ngIf="!isLoading()" class="max-w-5xl mx-auto flex flex-col gap-8">

    <div *ngFor="let comment of comments()" 
         class="bg-gray-100 p-6 rounded-lg shadow-md flex flex-col md:flex-row items-start gap-6">

        <!-- Image -->
        <div class="w-full md:w-1/3 h-auto">
          <img [src]="'assets/' + comment.snapshotUrl"
               class="w-full h-full object-cover rounded-lg">
        </div>

        <!-- Texte -->
        <div class="w-full md:w-2/3">

          <div class="mb-3">
            <h3 class="text-2xl font-bold text-purple-700">
              {{ comment.userFullName }}
            </h3>
            <p class="text-gray-500">
              {{ comment.position }}
            </p>
          </div>

          <div>
            <p class="comment-text text-gray-700 leading-relaxed line-clamp-5"
               [class.line-clamp-none]="comment.showFull">
              {{ comment.commentText }}
            </p>

            <button *ngIf="comment.commentText.length > 200"
                    (click)="comment.showFull = !comment.showFull"
                    class="mt-2 text-purple-600 font-semibold">
              {{ comment.showFull ? 'See less' : 'See more' }}
            </button>
          </div>

        </div>
    </div>

  </div>
</section>
