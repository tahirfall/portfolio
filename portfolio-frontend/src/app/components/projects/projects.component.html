<section id="projects"
         class="w-full pt-40 py-20 px-10 min-h-screen bg-[rgba(0,0,0,0.06)]">

  <h2 class="text-4xl font-bold text-purple-700 mb-12 text-center">
    SOME PROJECTS I REALLY LOVE..
  </h2>

  <!-- Loading indicator -->
  <div *ngIf="isLoading()" class="text-center text-gray-500">
    projects are loading...
  </div>

  <!-- Projets -->
  <div *ngIf="!isLoading()" class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
    <div class="project-card" *ngFor="let project of projects()">
      <h3 class="text-2xl font-bold text-purple-700">{{ project.title }}</h3>
      <p class="description text-gray-800 mt-3">{{ project.description }}</p>
      <p class="text-purple-400 mt-3">Concepts and technologies: [ {{ project.stack }} ]</p>
      <a *ngIf="project.link"
         [href]="project.link"
         target="_blank"
         class="inline-block mt-4 text-purple-600 font-semibold hover:underline">
        View code source â†’
      </a>
    </div>
  </div>
</section>
